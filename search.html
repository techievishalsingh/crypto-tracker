<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Crypto Tracker search</title>
    <link rel="stylesheet" href="./CSS/common.css">
    <link rel="stylesheet" href="./CSS/search.css">
    <link rel="shortcut icon" href="./Images/logo.png" type="image/png">
</head>
<body>
     <!-- This is the navigation bar -->
     <nav>
        <img src="./Images/logo.png" class="logo-img" alt="logo" srcset="">
          <h1 class="d-inline big-font title ml-2" id="main-title">Crypto Tracker</h1>
         
          <button class="f-right nav-button" id="nav-search-button">Search</button>
          
       </nav>
       <!-- End of the navigation bar -->

       <!-- Start of search section -->
       <Section class="search-section mt-2 bg-pinkish">
        <h1 class="align-center medium-font">Search</h1>
        <div class="search-input-container mb-2">
            <form action="" method="get">
            <input type="text" placeholder="Enter Coin name" name="q">
            <input type="submit" value="Search">
            </form>
        </div>
        <div class="search-result-container" id="search-results">
            
        </div>
       </Section>
       <!-- End of search section -->

       <!-- This is the footer part  -->
       <footer>
        <p class="para-font-footer d-inline">&copy; Crypto Tracker || Developed by Vishal Singh</p>
        <a href="https://github.com/techievishalsingh/crypto-tracker" target="_blank">
          <img src="./Images/github-logo.png" alt="cryptologo" srcset="" class="footer-img f-right">
        </a>
      </footer>
      <!-- End of footer part -->
    
<script src="./common.js"></script>
<script src="./search.js"></script>
</body>
</html>
